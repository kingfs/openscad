name: macos

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Checkout MCAD
      run: |
        git submodule update --init --recursive
    - name: Setup Homebrew
      env:
        HOMEBREW_NO_AUTO_UPDATE: 1
        ENV_SPECIFIC_DISABLE: "|edges_view-options-tests"
      run: |
        ./scripts/macosx-build-homebrew.sh
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
    - name: Build OpenSCAD
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DEXPERIMENTAL=ON -DSNAPSHOT=ON
        make -j2
    - name: Run Test Suite
      run: |
        cd build/tests
        ctest -j2 -E 'edges_view-options-tests'
    - name: Upload Test Result Report
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: Test Result Report (MacOS)
        path: tests/Testing/Temporary/*_report.html
